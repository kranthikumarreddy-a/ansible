- name: Manipulating data with Filters
  hosts: local
  connection: local
  become: yes

  vars:
    Topics: "Linux,Shell,Ansible"   # STRING 
    StudentMap:                    # MAP
      Name: Kranthi
      Course: "DevOps"
      Duration: "4 months"
    
    StudentList: [      # List of Maps
        {
            "key": "Name",
            "value": "Kranthi"
        },
        {
            "key": "Course",
            "value": "DevOps"
        },
        {
            "key": "Duration",
            "value": "4 months"
        }
    ]

  tasks:

    - name: Learning default filter with piping
      ansible.builtin.debug:
        msg: "This information is related to {{ kranthi | default('education') }}"

    - name: String to List
      ansible.builtin.debug:
        msg: "{{ Topics | split(',') }}"

    - name: Map to List
      ansible.builtin.debug:
        msg: "{{ StudentMap | dict2items }}"

    - name: List to Map
      ansible.builtin.debug:
        msg: "{{ StudentList | items2dict }}"

    - name: Read YAML file content and convert to JSON
      ansible.builtin.set_fact:
        my_json_data: "{{ lookup('file', '05-Var-file.yaml') | from_yaml | to_json }}"


